<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOTR Gif Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>

    <div>

        <!-- Buttons and Search form will be in this div -->
        <div id="userInputArea">

            <!-- Buttons will go here -->
            <div id="giphyButtonArea">

            </div>

            <!-- Search form goes here -->
            <form id="userEntryForm">
                <label for="nameInput">Add a new character!</label>
                <input type="text" id="nameInput"><br>
            
                <!-- Button triggers new names to be added -->
                <input id="addName" type="submit" value="Add character">
            </form>

        </div>
        
        <!--  -->
        <div id="giphyPlacementArea">

        </div>

    </div>
    
</body>
