<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOTR Gif Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>


</head>
<body>
    
    <img id="treeOfGondor" class="rounded mx-auto d-block" src="assets/images/WhiteTreeGondor.png">

    <div id="userArea" class="container border border-white rounded">
        <img src="assets/images/LOTRGGTitleImage.png" class="img-fluid">

        <!-- Buttons and Search form will be in this div -->
        <div id="userInputArea">

            <!-- Buttons will go here -->
            <div id="giphyButtonArea">

            </div>

            <div class="input-group mb-3" id="userEntryForm">
                <input type="text" id="nameInput" class="form-control" placeholder="Add a new character!" aria-label="Add a new character!" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" value="Add character">Add character</button>
                </div>
            </div>

        </div>
        
        <!-- Gifs go here -->
        <div class="card-columns" id="giphyPlacementArea">

        </div>

    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="assets/javascript/logic.js"></script>

</html>
